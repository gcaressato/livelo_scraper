name: Livelo Partners Scraper
on:
  schedule:
    - cron: '0 12 * * *'  # Executa todos os dias Ã s 12:00 UTC
  workflow_dispatch:  # Permite execuÃ§Ã£o manual

permissions:
  contents: write
  pages: write
  id-token: write
  issues: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v4
        
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Configurar Chrome
        uses: browser-actions/setup-chrome@latest
        
      - name: Instalar dependÃªncias
        run: |
          pip install selenium webdriver-manager pandas openpyxl selenium-stealth plotly numpy requests google-auth
          python -c "import selenium; print(f'Selenium version: {selenium.__version__}')"
          google-chrome --version
          
      - name: Verificar ambiente
        run: |
          echo "DiretÃ³rio atual: $(pwd)"
          echo "ConteÃºdo do diretÃ³rio: $(ls -la)"
          
      - name: Criar diretÃ³rios para logs e saÃ­da
        run: |
          mkdir -p logs
          mkdir -p relatorios
          
      - name: Executar scraper diretamente (para depuraÃ§Ã£o)
        run: |
          python livelo_scraper.py 2>&1 | tee scraper_debug.log
        continue-on-error: true
          
      - name: Executar script principal
        run: |
          python main.py 2>&1 | tee output.log
        continue-on-error: true

      # VERIFICAÃ‡ÃƒO FIREBASE SIMPLIFICADA
      - name: Debug configuraÃ§Ãµes Firebase (versÃ£o corrigida)
        run: |
          echo "ğŸ” Verificando secrets Firebase..."
          
          # Verificar se existem sem expor valores
          if [[ -n "${{ secrets.FIREBASE_PROJECT_ID }}" ]]; then
            echo "âœ… Project ID: CONFIGURADO"
          else
            echo "âŒ Project ID: AUSENTE"
          fi
          
          if [[ -n "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" ]]; then
            echo "âœ… Service Account: CONFIGURADO"
            service_account_length="${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
            echo "Service Account length: ${#service_account_length} chars"
          else
            echo "âŒ Service Account: AUSENTE"
          fi
          
          if [[ -n "${{ secrets.FIREBASE_VAPID_KEY }}" ]]; then
            echo "âœ… VAPID Key: CONFIGURADO"
          else
            echo "âŒ VAPID Key: AUSENTE"
          fi
          
          # Server Key legada descontinuada
          echo "â„¹ï¸ Server Key legada foi descontinuada pelo Firebase"
        
      # VALIDAÃ‡ÃƒO INTELIGENTE DE DADOS
      - name: Validar qualidade dos dados
        id: validate
        run: |
          python3 -c "
          import pandas as pd
          from datetime import datetime, timedelta
          import os
          
          success = True
          
          try:
              if not os.path.exists('livelo_parceiros.xlsx'):
                  print('âŒ Arquivo Excel nÃ£o encontrado!')
                  success = False
              else:
                  df = pd.read_excel('livelo_parceiros.xlsx')
                  df['Timestamp'] = pd.to_datetime(df['Timestamp'])
                  latest_date = df['Timestamp'].max()
                  now = datetime.now()
                  
                  if (now - latest_date).total_seconds() > 86400:
                      print(f'âš ï¸ Dados podem estar antigos! Ãšltimo: {latest_date}')
                  
                  if len(df) < 30:
                      print(f'âš ï¸ Poucos dados coletados: {len(df)} registros')
                  else:
                      print(f'âœ… Dados validados: {len(df)} registros, Ãºltimo em {latest_date}')
              
              if not os.path.exists('relatorio_livelo.html'):
                  print('âŒ HTML nÃ£o foi gerado!')
                  success = False
              else:
                  with open('relatorio_livelo.html', 'r') as f:
                      content = f.read()
                      if len(content) > 100000:
                          print('âœ… HTML gerado com sucesso')
                      else:
                          print('âš ï¸ HTML pode estar incompleto')
                          success = False
              
              if success:
                  print('VALIDATION_SUCCESS=true')
              else:
                  print('VALIDATION_FAILED=true')
                  
          except Exception as e:
              print(f'âŒ Erro na validaÃ§Ã£o: {e}')
              print('VALIDATION_ERROR=true')
          " 2>&1 | tee validation.log
        continue-on-error: true
        
      # ============ FIREBASE PWA FILES (SEMPRE CRIAR) ============
      
      - name: Criar configuraÃ§Ã£o Firebase estÃ¡tica
        run: |
          # Usar configuraÃ§Ã£o estÃ¡tica conhecida do projeto
          cat > firebase-config-runtime.js << 'EOF'
          // ConfiguraÃ§Ã£o Firebase Livelo Analytics
          window.firebaseConfig = {
              apiKey: "AIzaSyAibNVfTL0kvG_R3rKYYSnAeQWc5oVBFYk",
              authDomain: "livel-analytics.firebaseapp.com", 
              projectId: "livel-analytics",
              storageBucket: "livel-analytics.appspot.com",
              messagingSenderId: "168707812242",
              appId: "1:168707812242:web:59b4c1df4fc553410c6f4b"
          };
          
          // VAPID key (do secret configurado)
          window.firebaseVapidKey = "${{ secrets.FIREBASE_VAPID_KEY }}";
          
          console.log('ğŸ”¥ Firebase config carregada para:', window.firebaseConfig.projectId);
          EOF
          
          echo "âœ… ConfiguraÃ§Ã£o Firebase criada"

      - name: Criar Service Worker Firebase moderno
        run: |
          cat > sw.js << 'EOF'
          // Service Worker Firebase v9 - Livelo Analytics
          importScripts('https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js');
          importScripts('https://www.gstatic.com/firebasejs/9.0.0/firebase-messaging-compat.js');

          console.log('[SW] Livelo Analytics Service Worker iniciando...');

          const firebaseConfig = {
              apiKey: "AIzaSyAibNVfTL0kvG_R3rKYYSnAeQWc5oVBFYk",
              authDomain: "livel-analytics.firebaseapp.com",
              projectId: "livel-analytics", 
              storageBucket: "livel-analytics.appspot.com",
              messagingSenderId: "168707812242",
              appId: "1:168707812242:web:59b4c1df4fc553410c6f4b"
          };

          let messaging;

          try {
              if (!firebase.apps.length) {
                  firebase.initializeApp(firebaseConfig);
              }
              
              messaging = firebase.messaging();
              console.log('[SW] Firebase Messaging inicializado para livel-analytics');
              
              messaging.onBackgroundMessage(function(payload) {
                  console.log('[SW] Nova oferta Livelo recebida:', payload);
                  
                  const notificationTitle = payload.notification?.title || 'Nova Oferta Livelo!';
                  const notificationOptions = {
                      body: payload.notification?.body || 'Confira as ofertas atualizadas',
                      icon: 'https://via.placeholder.com/192x192/ff0a8c/ffffff?text=L',
                      badge: 'https://via.placeholder.com/96x96/ff0a8c/ffffff?text=L',
                      tag: 'livelo-offer',
                      requireInteraction: true,
                      data: payload.data || {},
                      actions: [
                          {
                              action: 'view_offers',
                              title: 'ğŸ‘€ Ver Ofertas'
                          },
                          {
                              action: 'dismiss',
                              title: 'âœ–ï¸ Dispensar'
                          }
                      ]
                  };
                  
                  return self.registration.showNotification(notificationTitle, notificationOptions);
              });
              
          } catch (error) {
              console.error('[SW] Erro Firebase:', error);
          }

          self.addEventListener('notificationclick', function(event) {
              console.log('[SW] Clique na notificaÃ§Ã£o Livelo:', event.action);
              event.notification.close();
              
              if (event.action === 'view_offers') {
                  event.waitUntil(
                      clients.openWindow('https://gcaressato.github.io/livelo_scraper/')
                  );
              }
          });

          self.addEventListener('activate', function(event) {
              console.log('[SW] Livelo Service Worker ativado');
              event.waitUntil(self.clients.claim());
          });

          self.addEventListener('install', function(event) {
              console.log('[SW] Livelo Service Worker instalado');
              self.skipWaiting();
          });
          EOF
          
          echo "âœ… Service Worker criado"

      - name: Criar manifest.json otimizado
        run: |
          cat > manifest.json << 'EOF'
          {
            "name": "Livelo Analytics Pro",
            "short_name": "Livelo",
            "description": "Dashboard profissional para anÃ¡lise de ofertas Livelo com notificaÃ§Ãµes inteligentes",
            "start_url": "./",
            "scope": "./",
            "display": "standalone",
            "orientation": "portrait-primary",
            "background_color": "#151f4f",
            "theme_color": "#ff0a8c",
            "categories": ["finance", "shopping", "productivity"],
            "icons": [
              {
                "src": "https://via.placeholder.com/192x192/ff0a8c/ffffff?text=L",
                "sizes": "192x192",
                "type": "image/png",
                "purpose": "maskable any"
              },
              {
                "src": "https://via.placeholder.com/512x512/ff0a8c/ffffff?text=L",
                "sizes": "512x512", 
                "type": "image/png",
                "purpose": "maskable any"
              }
            ],
            "gcm_sender_id": "168707812242"
          }
          EOF
          
          echo "âœ… Manifest PWA criado"
      
      # ============ SISTEMA DE NOTIFICAÃ‡Ã•ES SIMPLIFICADO ============
      
      - name: Executar sistema de notificaÃ§Ãµes (nÃ£o-crÃ­tico)
        run: |
          echo "ğŸ”” Iniciando sistema de notificaÃ§Ãµes..."
          python notification_sender.py 2>&1 | tee notifications.log || echo "âš ï¸ NotificaÃ§Ãµes falharam (nÃ£o crÃ­tico)"
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_VAPID_KEY: ${{ secrets.FIREBASE_VAPID_KEY }}
        continue-on-error: true
        
      - name: Verificar falhas na execuÃ§Ã£o
        run: |
          if cat output.log | grep -q "Falha no scraper\|Falha no reporter\|ERRO FATAL"; then
            echo "::warning::Falhas detectadas na execuÃ§Ã£o!"
            grep -A 10 "Falha\|ERRO" output.log || true
            echo "SCRAPING_FALHOU=true" >> $GITHUB_ENV
          else
            echo "Nenhuma falha detectada na execuÃ§Ã£o."
            echo "SCRAPING_FALHOU=false" >> $GITHUB_ENV
          fi
      
      # CRIAR ISSUE AUTOMÃTICA SE FALHOU
      - name: Criar issue se scraper falhou
        if: env.SCRAPING_FALHOU == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            const title = `ğŸš¨ Scraper falhou em ${new Date().toLocaleString('pt-BR')}`;
            const body = `
            ## âŒ Falha no Scraper Livelo
            
            **â° HorÃ¡rio:** ${new Date().toLocaleString('pt-BR', {timeZone: 'America/Sao_Paulo'})}
            **ğŸ”— Logs:** [Ver detalhes](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            
            ### âš ï¸ AÃ§Ã£o necessÃ¡ria:
            1. Verificar logs do workflow
            2. Testar scraper localmente
            3. Ajustar seletores se necessÃ¡rio
            `;
            
            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'scraper-failure'
            });
            
            if (existingIssues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['scraper-failure', 'urgent']
              });
            }
      
      - name: Listar arquivos de diagnÃ³stico
        run: |
          echo "ğŸ“ Arquivos gerados:"
          echo "HTML:"
          ls -la *.html 2>/dev/null || echo "  Nenhum arquivo HTML"
          echo "Logs:"
          ls -la *.log 2>/dev/null || echo "  Nenhum log"
          echo "PWA/Firebase:"
          ls -la sw.js manifest.json firebase-config-runtime.js 2>/dev/null || echo "  Arquivos PWA ausentes"
          echo "Dados:"
          ls -la *.xlsx *.json 2>/dev/null || echo "  Nenhum arquivo de dados"
      
      - name: Configurar Git para commit
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          
      - name: Commit e push dos novos dados
        run: |
          timestamp=$(date +%Y%m%d_%H%M%S)
          
          # Copiar logs importantes
          mkdir -p logs
          for log_file in output.log notifications.log validation.log; do
            if [ -f "$log_file" ]; then
              cp "$log_file" "logs/${log_file%.log}_${timestamp}.log"
            fi
          done
          
          # Adicionar arquivos principais
          git add -f *.html *.xlsx *.json sw.js manifest.json firebase-config-runtime.js 2>/dev/null || true
          git add logs/ relatorios/ 2>/dev/null || true
          git add -f debug_*.* *.log 2>/dev/null || true
          
          if git diff --staged --quiet; then
            echo "âœ… Nenhuma mudanÃ§a para comitar"
          else
            commit_message="ğŸ“Š Livelo Analytics - $(date +'%d/%m/%Y %H:%M')

            ğŸ”§ Sistema: Funcionando
            ğŸ“± NotificaÃ§Ãµes: Opcional
            ğŸ“ˆ Scraping: ${{ env.SCRAPING_FALHOU == 'true' && 'Falhou' || 'Sucesso' }}
            â° Build: ${timestamp}"
            
            git commit -m "$commit_message"
            
            # Push com retry
            for i in {1..3}; do
              if git push; then
                echo "âœ… Push realizado (tentativa $i)"
                break
              else
                echo "âš ï¸ Falha no push (tentativa $i), tentando novamente..."
                sleep 5
              fi
            done
          fi
      
      # ============ DEPLOY PARA GITHUB PAGES ============
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Preparar arquivos para deploy
        run: |
          mkdir -p ./public
          
          echo "ğŸ“ Preparando deploy..."
          
          # HTML principal
          if [ -f "relatorio_livelo.html" ]; then
            cp relatorio_livelo.html ./public/index.html
            echo "âœ… Dashboard copiado"
          else
            echo "âŒ Dashboard nÃ£o encontrado - criando pÃ¡gina de manutenÃ§Ã£o"
            cat > ./public/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="pt-BR">
          <head>
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <title>Livelo Analytics - Processando</title>
              <style>
                  body { 
                      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      color: white; margin: 0; padding: 50px;
                      text-align: center; min-height: 100vh;
                      display: flex; align-items: center; justify-content: center;
                  }
                  .container { 
                      background: rgba(255,255,255,0.1); padding: 40px;
                      border-radius: 20px; backdrop-filter: blur(10px);
                  }
                  .spinner { animation: spin 2s linear infinite; font-size: 3em; }
                  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
              </style>
          </head>
          <body>
              <div class="container">
                  <div class="spinner">âš™ï¸</div>
                  <h1>Livelo Analytics</h1>
                  <p>Sistema processando dados...</p>
                  <p><small>Atualizado: $(date +'%d/%m/%Y %H:%M')</small></p>
              </div>
          </body>
          </html>
          EOF
          fi
          
          # Arquivos PWA
          for file in manifest.json sw.js firebase-config-runtime.js; do
            if [ -f "$file" ]; then
              cp "$file" ./public/
              echo "âœ… $file copiado"
            fi
          done
          
          # Dados Excel
          cp -f *.xlsx ./public/ 2>/dev/null || echo "ğŸ“Š Nenhum Excel para copiar"
          
          echo "ğŸ“‚ Arquivos no public: $(ls -1 ./public/ | wc -l)"
          
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Deploy para GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public
          branch: gh-pages
          clean: true

      # ============ FIREBASE HOSTING (SE CONFIGURADO) ============
      
      - name: Deploy Firebase Hosting (opcional)
        if: env.SCRAPING_FALHOU == 'false'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: livel-analytics
        continue-on-error: true

      # ============ RESUMO FINAL ============
      
      - name: Resumo final da execuÃ§Ã£o
        run: |
          echo "
          ğŸ‰ LIVELO ANALYTICS - RESUMO DA EXECUÃ‡ÃƒO
          ============================================
          â° ConcluÃ­do: $(date +'%d/%m/%Y %H:%M:%S %Z')
          
          ğŸ“Š STATUS GERAL:
          Scraping: ${{ env.SCRAPING_FALHOU == 'true' && 'âŒ FALHOU' || 'âœ… SUCESSO' }}
          PWA Files: âœ… Criados
          GitHub Pages: âœ… Deploy realizado
          Firebase: ğŸ” Opcional (funcionando sem API legada)
          
          ğŸ”§ RECURSOS ATIVOS:
          âœ… Dashboard responsivo
          âœ… Service Worker para notificaÃ§Ãµes
          âœ… Manifest PWA otimizado
          âœ… Sistema funcional sem dependÃªncia crÃ­tica do Firebase
          
          ğŸŒ ACESSO:
          ğŸ“± GitHub Pages: https://gcaressato.github.io/livelo_scraper/
          ğŸ”¥ Firebase: https://livel-analytics.web.app/
          
          ğŸ“‹ CONFIGURAÃ‡ÃƒO:
          ğŸ”‘ Secrets Firebase configurados (API v9)
          ğŸ“Š Sistema independente de APIs legadas
          
          âœ¨ Sistema funcionando com nova arquitetura!
          "
          
          # Definir status final
          if [ "${{ env.SCRAPING_FALHOU }}" = "true" ]; then
            echo "::warning::Scraper teve problemas, mas sistema continua operacional"
          else
            echo "::notice::âœ… ExecuÃ§Ã£o completamente bem-sucedida!"
          fi
