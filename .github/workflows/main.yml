name: Livelo Partners Scraper
on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
        
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Configurar Chrome
        uses: browser-actions/setup-chrome@latest
          
      - name: Instalar dependências
        run: |
          pip install selenium webdriver-manager pandas openpyxl selenium-stealth plotly numpy
          
      - name: Criar diretórios
        run: |
          mkdir -p logs
          mkdir -p relatorios
          
      - name: Executar script principal
        run: |
          python main.py 2>&1 | tee output.log
        continue-on-error: true
      
      - name: Preparar para commit
        run: |
          # Copiar logs
          if [ -f "output.log" ]; then
            cp output.log logs/scraper_$(date +%Y%m%d_%H%M%S).log
          fi
          
          # Encontrar o relatório mais recente para GitHub Pages
          if [ -d "relatorios" ]; then
            LATEST_REPORT=$(ls -t relatorios/*.html 2>/dev/null | head -1)
            if [ -n "$LATEST_REPORT" ]; then
              echo "Relatório mais recente: $LATEST_REPORT"
              # Criar um index.html na raiz que redireciona para o relatório mais recente
              echo "<html><head><meta http-equiv=\"refresh\" content=\"0; URL=./$LATEST_REPORT\" /></head><body>Redirecionando...</body></html>" > index.html
            fi
          fi
      
      - name: Configurar Git
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          
      - name: Commit e push
        run: |
          git add logs/ relatorios/ livelo_parceiros.xlsx index.html || echo "Falha ao adicionar arquivos"
          git diff --staged --quiet || git commit -m "Atualização automática [$(date)]"
          git push || echo "Falha ao fazer push"
