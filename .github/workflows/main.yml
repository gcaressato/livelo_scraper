name: Livelo Partners Scraper
on:
  schedule:
    - cron: '0 12 * * *'  # Executa todos os dias √†s 12:00 UTC
  workflow_dispatch:  # Permite execu√ß√£o manual
permissions:
  contents: write
  pages: write
  id-token: write
  issues: write
  pull-requests: write
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4
        
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Configurar Chrome
        uses: browser-actions/setup-chrome@latest
        
      - name: Instalar depend√™ncias
        run: |
          pip install selenium webdriver-manager pandas openpyxl selenium-stealth plotly numpy
          # Verificar vers√£o do Selenium e Chrome
          python -c "import selenium; print(f'Selenium version: {selenium.__version__}')"
          google-chrome --version
          
      - name: Verificar ambiente
        run: |
          echo "Diret√≥rio atual: $(pwd)"
          echo "Conte√∫do do diret√≥rio: $(ls -la)"
          
      - name: Criar diret√≥rios para logs e sa√≠da
        run: |
          mkdir -p logs
          mkdir -p relatorios
          
      - name: Executar scraper diretamente (para depura√ß√£o)
        run: |
          python livelo_scraper.py 2>&1 | tee scraper_debug.log
        continue-on-error: true
          
      - name: Executar script principal
        run: |
          python main.py 2>&1 | tee output.log
        continue-on-error: true
        
      # NOVA ETAPA: VALIDA√á√ÉO INTELIGENTE DE DADOS
      - name: Validar qualidade dos dados
        id: validate
        run: |
          python -c "
          import pandas as pd
          from datetime import datetime, timedelta
          import os
          
          success = True
          
          try:
              # Verificar se arquivo Excel existe
              if not os.path.exists('livelo_parceiros.xlsx'):
                  print('‚ùå Arquivo Excel n√£o encontrado!')
                  success = False
              else:
                  df = pd.read_excel('livelo_parceiros.xlsx')
                  
                  # Verificar se dados s√£o recentes (√∫ltimas 24h)
                  df['Timestamp'] = pd.to_datetime(df['Timestamp'])
                  latest_date = df['Timestamp'].max()
                  now = datetime.now()
                  
                  if (now - latest_date).total_seconds() > 86400:  # 24 horas
                      print(f'‚ö†Ô∏è Dados podem estar antigos! √öltimo: {latest_date}')
                  
                  # Verificar quantidade m√≠nima
                  if len(df) < 30:
                      print(f'‚ö†Ô∏è Poucos dados coletados: {len(df)} registros')
                  else:
                      print(f'‚úÖ Dados validados: {len(df)} registros, √∫ltimo em {latest_date}')
              
              # Verificar se HTML foi gerado
              if not os.path.exists('relatorio_livelo.html'):
                  print('‚ùå HTML n√£o foi gerado!')
                  success = False
              else:
                  print('‚úÖ HTML gerado com sucesso')
              
              if success:
                  print('VALIDATION_SUCCESS=true')
              else:
                  print('VALIDATION_FAILED=true')
                  
          except Exception as e:
              print(f'‚ùå Erro na valida√ß√£o: {e}')
              print('VALIDATION_ERROR=true')
          " 2>&1 | tee validation.log
        continue-on-error: true
        
      - name: Verificar falhas na execu√ß√£o
        run: |
          if cat output.log | grep -q "Falha no scraper\|Falha no reporter\|ERRO FATAL"; then
            echo "::warning::Falhas detectadas na execu√ß√£o!"
            grep -A 10 "Falha\|ERRO" output.log || true
            echo "SCRAPING_FALHOU=true" >> $GITHUB_ENV
          else
            echo "Nenhuma falha detectada na execu√ß√£o."
            echo "SCRAPING_FALHOU=false" >> $GITHUB_ENV
          fi
      
      # NOVA ETAPA: CRIAR ISSUE AUTOM√ÅTICA SE FALHOU
      - name: Criar issue se scraper falhou
        if: env.SCRAPING_FALHOU == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            const title = `üö® Scraper falhou em ${new Date().toLocaleString('pt-BR')}`;
            const body = `
            ## ‚ùå Falha no Scraper Livelo
            
            **‚è∞ Hor√°rio:** ${new Date().toLocaleString('pt-BR', {timeZone: 'America/Sao_Paulo'})}
            **üîó Logs:** [Ver detalhes](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            
            ### Poss√≠veis causas:
            - [ ] Site mudou estrutura HTML
            - [ ] Elementos foram alterados  
            - [ ] Timeout de conex√£o
            - [ ] Erro no processamento dos dados
            
            ### ‚ö†Ô∏è A√ß√£o necess√°ria:
            1. Verificar logs do workflow
            2. Testar scraper localmente
            3. Ajustar seletores se necess√°rio
            4. Fechar esta issue ap√≥s corre√ß√£o
            
            ---
            *Issue criada automaticamente pelo GitHub Actions*
            `;
            
            // Verificar se j√° existe issue aberta
            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'scraper-failure'
            });
            
            if (existingIssues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['scraper-failure', 'urgent']
              });
              
              console.log('üìß Issue criada - voc√™ receber√° email do GitHub automaticamente!');
            } else {
              console.log('Issue de falha j√° existe, n√£o criando duplicata');
            }
      
      - name: Listar arquivos de diagn√≥stico
        run: |
          echo "Arquivos HTML gerados:"
          ls -la *.html || echo "Nenhum arquivo HTML encontrado"
          echo "Arquivos de log gerados:"
          ls -la *.log || echo "Nenhum arquivo de log encontrado"
          echo "Screenshots gerados:"
          ls -la *.png || echo "Nenhum screenshot encontrado"
      
      - name: Configurar Git para commit
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          
      - name: Commit e push dos novos dados
        run: |
          # Copiar logs
          if [ -f "output.log" ]; then
            cp output.log logs/scraper_$(date +%Y%m%d_%H%M%S).log
          fi
          
          # Adicionar arquivos de diagn√≥stico individualmente para evitar problemas
          for file in debug_*.html debug_*.png debug_*.txt *.log; do
            if [ -f "$file" ]; then
              git add -f "$file" || echo "N√£o foi poss√≠vel adicionar $file"
            fi
          done
          
          # Adicionar diret√≥rios
          if [ -d "logs" ]; then
            git add logs/ || echo "N√£o foi poss√≠vel adicionar logs/"
          fi
          
          if [ -d "relatorios" ]; then
            git add relatorios/ || echo "N√£o foi poss√≠vel adicionar relatorios/"
          fi
          
          # Adicionar o arquivo Excel se existir
          if [ -f "livelo_parceiros.xlsx" ]; then
            git add livelo_parceiros.xlsx || echo "N√£o foi poss√≠vel adicionar livelo_parceiros.xlsx"
          fi
          
          # Adicionar o relat√≥rio HTML se existir
          if [ -f "relatorio_livelo.html" ]; then
            git add relatorio_livelo.html || echo "N√£o foi poss√≠vel adicionar relatorio_livelo.html"
          fi
          
          # Tentar commit com verifica√ß√£o se h√° algo para comitar
          git diff --staged --quiet || git commit -m "Atualiza√ß√£o autom√°tica [$(date)]"
          
          # Push com tratamento de erro
          git push || echo "Falha ao fazer push, verifique os logs para mais detalhes"
      
      # ============ SE√á√ÉO PWA + FIREBASE ============
      
      - name: Setup Node.js para Firebase
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Criar arquivos PWA com configura√ß√£o segura
        run: |
          # Criar manifest.json
          cat > manifest.json << 'EOF'
          {
            "name": "Livelo Analytics Pro",
            "short_name": "Livelo",
            "description": "Dashboard anal√≠tico para ofertas Livelo com notifica√ß√µes push",
            "start_url": "/",
            "display": "standalone",
            "background_color": "#151f4f",
            "theme_color": "#ff0a8c",
            "orientation": "portrait-primary",
            "categories": ["finance", "shopping"],
            "lang": "pt-BR",
            "icons": [
              {
                "src": "https://via.placeholder.com/192x192/ff0a8c/ffffff?text=L",
                "sizes": "192x192",
                "type": "image/png",
                "purpose": "maskable any"
              },
              {
                "src": "https://via.placeholder.com/512x512/ff0a8c/ffffff?text=L", 
                "sizes": "512x512",
                "type": "image/png",
                "purpose": "maskable any"
              }
            ]
          }
          EOF
          
          # Criar service worker principal
          cat > sw.js << 'EOF'
          const CACHE_NAME = 'livelo-analytics-v2';
          const urlsToCache = [
            '/',
            '/index.html',
            '/manifest.json',
            'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css',
            'https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'
          ];
          
          self.addEventListener('install', (event) => {
            event.waitUntil(
              caches.open(CACHE_NAME)
                .then((cache) => {
                  console.log('Cache aberto');
                  return cache.addAll(urlsToCache);
                })
            );
          });
          
          self.addEventListener('fetch', (event) => {
            event.respondWith(
              caches.match(event.request)
                .then((response) => {
                  // Cache hit - return response
                  if (response) {
                    return response;
                  }
                  return fetch(event.request);
                })
            );
          });
          
          self.addEventListener('activate', (event) => {
            event.waitUntil(
              caches.keys().then((cacheNames) => {
                return Promise.all(
                  cacheNames.map((cacheName) => {
                    if (cacheName !== CACHE_NAME) {
                      return caches.delete(cacheName);
                    }
                  })
                );
              })
            );
          });
          EOF
          
          # Criar firebase-messaging-sw.js com secrets
          cat > firebase-messaging-sw.js << EOF
          importScripts('https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js');
          importScripts('https://www.gstatic.com/firebasejs/9.0.0/firebase-messaging-compat.js');

          firebase.initializeApp({
            apiKey: "AIzaSyAibNVfTL0kvG_R3rKYYSnAeQWc5oVBFYk",
            authDomain: "livel-analytics.firebaseapp.com",
            projectId: "livel-analytics",
            storageBucket: "livel-analytics.firebasestorage.app",
            messagingSenderId: "${{ secrets.FIREBASE_SENDER_ID }}",
            appId: "1:168707812242:web:59b4c1df4fc553410c6f4b"
          });

          const messaging = firebase.messaging();

          messaging.onBackgroundMessage((payload) => {
            console.log('üì® Background Message recebida:', payload);
            
            const notificationTitle = payload.notification?.title || 'Nova oferta Livelo!';
            const notificationOptions = {
              body: payload.notification?.body || 'Confira as novas oportunidades dispon√≠veis',
              icon: 'https://via.placeholder.com/192x192/ff0a8c/ffffff?text=L',
              badge: 'https://via.placeholder.com/96x96/ff0a8c/ffffff?text=L',
              tag: 'livelo-offer',
              requireInteraction: true,
              data: payload.data || {},
              actions: [
                {
                  action: 'open',
                  title: 'Ver Dashboard',
                  icon: 'https://via.placeholder.com/24x24/ff0a8c/ffffff?text=‚Üí'
                },
                {
                  action: 'close',
                  title: 'Fechar',
                  icon: 'https://via.placeholder.com/24x24/6c757d/ffffff?text=X'
                }
              ]
            };

            self.registration.showNotification(notificationTitle, notificationOptions);
          });

          self.addEventListener('notificationclick', (event) => {
            console.log('üñ±Ô∏è Notifica√ß√£o clicada:', event);
            event.notification.close();
            
            if (event.action === 'open' || !event.action) {
              event.waitUntil(
                clients.matchAll({ type: 'window' }).then((clientList) => {
                  // Se j√° h√° uma aba aberta, focar nela
                  for (const client of clientList) {
                    if (client.url === '/' && 'focus' in client) {
                      return client.focus();
                    }
                  }
                  // Caso contr√°rio, abrir nova aba
                  if (clients.openWindow) {
                    return clients.openWindow('/');
                  }
                })
              );
            }
          });

          self.addEventListener('notificationclose', (event) => {
            console.log('‚ùå Notifica√ß√£o fechada:', event);
          });
          EOF
          
          # Criar firebase.json
          cat > firebase.json << 'EOF'
          {
            "hosting": {
              "public": "./public",
              "ignore": [
                "firebase.json",
                "**/.*",
                "**/node_modules/**"
              ],
              "rewrites": [
                {
                  "source": "**",
                  "destination": "/index.html"
                }
              ],
              "headers": [
                {
                  "source": "/sw.js",
                  "headers": [
                    {
                      "key": "Service-Worker-Allowed",
                      "value": "/"
                    },
                    {
                      "key": "Cache-Control",
                      "value": "no-cache"
                    }
                  ]
                },
                {
                  "source": "/firebase-messaging-sw.js",
                  "headers": [
                    {
                      "key": "Service-Worker-Allowed",
                      "value": "/"
                    },
                    {
                      "key": "Cache-Control",
                      "value": "no-cache"
                    }
                  ]
                }
              ]
            }
          }
          EOF
          
          echo "‚úÖ Arquivos PWA criados com configura√ß√£o segura!"
      
      # Configurar e publicar no GitHub Pages
      - name: Configurar diret√≥rio de publica√ß√£o
        run: |
          mkdir -p ./public
          
          # ETAPA 1: Processar HTML com substitui√ß√£o de secrets
          if [ -f "relatorio_livelo.html" ]; then
            echo "üîÑ Processando HTML com configura√ß√µes seguras..."
            
            # Criar arquivo tempor√°rio com substitui√ß√µes
            cp relatorio_livelo.html temp_relatorio.html
            
            # Substituir placeholders pelos valores dos secrets
            sed -i "s/{{FIREBASE_SENDER_ID}}/${{ secrets.FIREBASE_SENDER_ID }}/g" temp_relatorio.html
            sed -i "s/{{FIREBASE_VAPID_KEY}}/${{ secrets.FIREBASE_VAPID_KEY }}/g" temp_relatorio.html
            
            # Verificar se substitui√ß√µes foram feitas
            if grep -q "{{FIREBASE" temp_relatorio.html; then
              echo "‚ö†Ô∏è Alguns placeholders n√£o foram substitu√≠dos"
              grep "{{FIREBASE" temp_relatorio.html || true
            else
              echo "‚úÖ Todos os placeholders foram substitu√≠dos"
            fi
            
            # Copiar HTML processado
            cp temp_relatorio.html ./public/index.html
            
            # Limpar arquivo tempor√°rio
            rm temp_relatorio.html
            
            echo "‚úÖ HTML processado e copiado para public/"
          else
            echo "‚ùå relatorio_livelo.html n√£o encontrado"
            # Criar HTML de emerg√™ncia com PWA
            cat > ./public/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="pt-BR">
          <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Livelo Analytics - Em Manuten√ß√£o</title>
            
            <!-- PWA -->
            <link rel="manifest" href="manifest.json">
            <meta name="theme-color" content="#ff0a8c">
            
            <style>
              body { 
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                text-align: center; 
                padding: 50px; 
                background: linear-gradient(135deg, #151f4f 0%, #ff0a8c 100%);
                color: white;
                min-height: 100vh;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
              }
              .container { 
                max-width: 600px; 
                background: rgba(255,255,255,0.1);
                padding: 40px;
                border-radius: 20px;
                backdrop-filter: blur(10px);
              }
              .error { color: #ffeb3b; margin: 20px 0; }
              .info { color: #e1e1e1; margin-top: 20px; }
              .spinner {
                border: 4px solid rgba(255,255,255,0.3);
                border-radius: 50%;
                border-top: 4px solid #ffeb3b;
                width: 40px;
                height: 40px;
                animation: spin 2s linear infinite;
                margin: 20px auto;
              }
              @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
              }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>üöß Livelo Analytics</h1>
              <div class="spinner"></div>
              <p class="error">Dashboard temporariamente indispon√≠vel</p>
              <p class="info">O sistema est√° em manuten√ß√£o. Tente novamente em alguns minutos.</p>
              <p class="info"><small>√öltima tentativa: $(date)</small></p>
            </div>
            
            <!-- PWA Registration -->
            <script>
              if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                  navigator.serviceWorker.register('/sw.js')
                    .then((registration) => console.log('SW registered'))
                    .catch((registrationError) => console.log('SW registration failed'));
                });
              }
            </script>
          </body>
          </html>
          EOF
          fi
          
          # ETAPA 2: Copiar arquivos PWA
          echo "üì± Copiando arquivos PWA..."
          cp manifest.json ./public/
          cp sw.js ./public/
          cp firebase-messaging-sw.js ./public/
          
          # ETAPA 3: Copiar outros arquivos necess√°rios
          echo "üìÇ Copiando arquivos adicionais..."
          
          # Copiar CSS/JS se existirem
          for file in *.css *.js; do
            if [ -f "$file" ] && [ "$file" != "sw.js" ] && [ "$file" != "firebase-messaging-sw.js" ]; then
              cp "$file" ./public/ 2>/dev/null || true
            fi
          done
          
          # Copiar conte√∫do de relat√≥rios se existir
          if [ -d "relatorios" ]; then
            cp -r relatorios/* ./public/ 2>/dev/null || echo "Nenhum arquivo encontrado em relat√≥rios"
          fi
          
          echo "üìã Conte√∫do final do diret√≥rio public:"
          ls -la ./public/
          
          echo "üîç Verificando configura√ß√£o PWA:"
          if [ -f "./public/manifest.json" ]; then
            echo "‚úÖ manifest.json presente"
          else
            echo "‚ùå manifest.json ausente"
          fi
          
          if [ -f "./public/sw.js" ]; then
            echo "‚úÖ service worker presente"
          else
            echo "‚ùå service worker ausente"
          fi
          
          if [ -f "./public/firebase-messaging-sw.js" ]; then
            echo "‚úÖ firebase messaging SW presente"
          else
            echo "‚ùå firebase messaging SW ausente"
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Deploy para GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public
          branch: gh-pages
          clean: true
      
      # ============ DEPLOY FIREBASE ============
      
      - name: Instalar Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Deploy para Firebase Hosting
        if: env.SCRAPING_FALHOU == 'false'
        run: |
          echo "üöÄ Fazendo deploy para Firebase com dados atualizados..."
          
          # Autenticar usando service account
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="firebase-key.json"
          
          # Deploy
          firebase deploy --project "${{ secrets.FIREBASE_PROJECT_ID }}" --only hosting
          
          echo "‚úÖ Deploy do Firebase conclu√≠do com sucesso!"
        continue-on-error: false
      
      - name: Deploy de emerg√™ncia no Firebase
        if: env.SCRAPING_FALHOU == 'true'
        run: |
          echo "‚ö†Ô∏è Fazendo deploy de emerg√™ncia com p√°gina de manuten√ß√£o..."
          
          # Autenticar usando service account
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="firebase-key.json"
          
          # Deploy mesmo com falha para manter site no ar
          firebase deploy --project "${{ secrets.FIREBASE_PROJECT_ID }}" --only hosting
          
          echo "‚ö†Ô∏è Deploy de emerg√™ncia conclu√≠do"
        continue-on-error: true
      
      # ============ LOG FINAL E NOTIFICA√á√ïES ============
      
      - name: Testar notifica√ß√µes (se habilitadas)
        if: env.SCRAPING_FALHOU == 'false'
        run: |
          echo "üîî Sistema de notifica√ß√µes configurado e pronto para uso"
          echo "Os usu√°rios podem ativar notifica√ß√µes diretamente no dashboard"
          echo "Secrets configurados:"
          echo "- FIREBASE_SENDER_ID: ‚úÖ Configurado"
          echo "- FIREBASE_VAPID_KEY: ‚úÖ Configurado" 
          echo "- FIREBASE_SERVICE_ACCOUNT: ‚úÖ Configurado"
          echo "- FIREBASE_PROJECT_ID: ‚úÖ Configurado"
        continue-on-error: true
      
      - name: Resumo da execu√ß√£o
        run: |
          echo "
          üìä RESUMO DA EXECU√á√ÉO
          =====================
          ‚è∞ Hor√°rio: $(date)
          üìÅ Arquivos gerados: $(ls -la ./public/ | wc -l) arquivos
          üîç Status scraping: ${{ env.SCRAPING_FALHOU == 'true' && '‚ùå FALHOU' || '‚úÖ SUCESSO' }}
          üåê GitHub Pages: ‚úÖ Deployado
          üî• Firebase: ${{ env.SCRAPING_FALHOU == 'true' && '‚ö†Ô∏è Deploy emerg√™ncia' || '‚úÖ Deploy normal' }}
          üì± PWA: ‚úÖ Configurado com notifica√ß√µes
          üîê Secrets: ‚úÖ Protegidos e funcionais
          
          üîî Notifica√ß√µes: ${{ env.SCRAPING_FALHOU == 'true' && '‚ö†Ô∏è Dispon√≠vel ap√≥s corre√ß√£o' || '‚úÖ Totalmente funcionais' }}
          üìß Issues: ${{ env.SCRAPING_FALHOU == 'true' && '‚úÖ Issue criada automaticamente' || '‚úÖ Nenhuma necess√°ria' }}
          "
          
          if [ "${{ env.SCRAPING_FALHOU }}" = "true" ]; then
            echo "::warning::Scraper falhou mas deploy foi mantido com dados antigos"
            echo "::notice::Issue criada automaticamente - voc√™ receber√° email do GitHub"
          else
            echo "::notice::‚úÖ Execu√ß√£o completada com sucesso!"
            echo "::notice::üîî Sistema de notifica√ß√µes PWA totalmente funcional"
          fi
