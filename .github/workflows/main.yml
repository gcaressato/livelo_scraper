name: Livelo Partners Scraper
on:
  schedule:
    - cron: '0 12 * * *'  # Executa todos os dias √†s 12:00 UTC
  workflow_dispatch:  # Permite execu√ß√£o manual

permissions:
  contents: write
  pages: write
  id-token: write
  issues: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4
        
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Configurar Chrome
        uses: browser-actions/setup-chrome@latest
        
      - name: Instalar depend√™ncias
        run: |
          pip install selenium webdriver-manager pandas openpyxl selenium-stealth plotly numpy requests google-auth
          python -c "import selenium; print(f'Selenium version: {selenium.__version__}')"
          python -c "from google.oauth2 import service_account; print('‚úÖ Google Auth instalado')"
          google-chrome --version
          
      - name: Verificar ambiente
        run: |
          echo "Diret√≥rio atual: $(pwd)"
          echo "Conte√∫do do diret√≥rio: $(ls -la)"
          
      - name: Criar diret√≥rios para logs e sa√≠da
        run: |
          mkdir -p logs
          mkdir -p relatorios
          
      - name: Executar scraper diretamente (para depura√ß√£o)
        run: |
          python livelo_scraper.py 2>&1 | tee scraper_debug.log
        continue-on-error: true
          
      - name: Executar script principal
        run: |
          python main.py 2>&1 | tee output.log
        continue-on-error: true

      # VERIFICA√á√ÉO INTEGRADA DE SECRETS FIREBASE
      - name: Debug configura√ß√µes Firebase (nova vers√£o)
        run: |
          echo "üîç Verificando secrets Firebase (sem expor valores)..."
          echo "Project ID: $([[ -n '${{ secrets.FIREBASE_PROJECT_ID }}' ]] && echo 'CONFIGURADO' || echo 'AUSENTE')"
          echo "Server Key (legada): $([[ -n '${{ secrets.FIREBASE_SERVER_KEY }}' ]] && echo 'CONFIGURADO' || echo 'AUSENTE')"
          echo "Service Account: $([[ -n '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' ]] && echo 'CONFIGURADO' || echo 'AUSENTE')"
          echo "VAPID Key: $([[ -n '${{ secrets.FIREBASE_VAPID_KEY }}' ]] && echo 'CONFIGURADO' || echo 'AUSENTE')"
          
          # Verificar tamanhos sem expor conte√∫do
          server_key="${{ secrets.FIREBASE_SERVER_KEY }}"
          if [[ -n "$server_key" ]]; then
            key_length=${#server_key}
            echo "Server Key length: $key_length chars"
            if [[ $key_length -lt 100 ]]; then
              echo "‚ö†Ô∏è Server Key pode estar incorreta (muito curta para API legada)"
              echo "üí° Esta pode ser uma chave VAPID ou outro tipo de chave"
            else
              echo "‚úÖ Server Key tem tamanho correto para API legada"
            fi
          fi
          
          service_account="${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          if [[ -n "$service_account" ]]; then
            sa_length=${#service_account}
            echo "Service Account length: $sa_length chars"
            if [[ $sa_length -gt 1000 ]]; then
              echo "‚úÖ Service Account parece ser um JSON completo"
            fi
          fi
        
      # VALIDA√á√ÉO INTELIGENTE DE DADOS
      - name: Validar qualidade dos dados
        id: validate
        run: |
          python -c "
          import pandas as pd
          from datetime import datetime, timedelta
          import os
          
          success = True
          
          try:
              if not os.path.exists('livelo_parceiros.xlsx'):
                  print('‚ùå Arquivo Excel n√£o encontrado!')
                  success = False
              else:
                  df = pd.read_excel('livelo_parceiros.xlsx')
                  df['Timestamp'] = pd.to_datetime(df['Timestamp'])
                  latest_date = df['Timestamp'].max()
                  now = datetime.now()
                  
                  if (now - latest_date).total_seconds() > 86400:
                      print(f'‚ö†Ô∏è Dados podem estar antigos! √öltimo: {latest_date}')
                  
                  if len(df) < 30:
                      print(f'‚ö†Ô∏è Poucos dados coletados: {len(df)} registros')
                  else:
                      print(f'‚úÖ Dados validados: {len(df)} registros, √∫ltimo em {latest_date}')
              
              if not os.path.exists('relatorio_livelo.html'):
                  print('‚ùå HTML n√£o foi gerado!')
                  success = False
              else:
                  print('‚úÖ HTML gerado com sucesso')
              
              if success:
                  print('VALIDATION_SUCCESS=true')
              else:
                  print('VALIDATION_FAILED=true')
                  
          except Exception as e:
              print(f'‚ùå Erro na valida√ß√£o: {e}')
              print('VALIDATION_ERROR=true')
          " 2>&1 | tee validation.log
        continue-on-error: true
        
      # ============ FIREBASE PWA FILES (SEMPRE CRIAR) ============
      
      - name: Criar configura√ß√£o Firebase est√°tica
        run: |
          # Usar configura√ß√£o est√°tica conhecida do projeto
          cat > firebase-config-runtime.js << 'EOF'
          // Configura√ß√£o Firebase Livelo Analytics
          window.firebaseConfig = {
              apiKey: "AIzaSyAibNVfTL0kvG_R3rKYYSnAeQWc5oVBFYk",
              authDomain: "livel-analytics.firebaseapp.com", 
              projectId: "livel-analytics",
              storageBucket: "livel-analytics.appspot.com",
              messagingSenderId: "168707812242",
              appId: "1:168707812242:web:59b4c1df4fc553410c6f4b"
          };
          
          # VAPID key (do secret configurado)
          window.firebaseVapidKey = "${{ secrets.FIREBASE_VAPID_KEY }}";
          
          console.log('üî• Firebase config carregada para:', window.firebaseConfig.projectId);
          EOF
          
          echo "‚úÖ Configura√ß√£o Firebase criada"

      - name: Criar Service Worker Firebase moderno
        run: |
          cat > sw.js << 'EOF'
          // Service Worker Firebase v9 - Livelo Analytics
          importScripts('https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js');
          importScripts('https://www.gstatic.com/firebasejs/9.0.0/firebase-messaging-compat.js');

          console.log('[SW] Livelo Analytics Service Worker iniciando...');

          const firebaseConfig = {
              apiKey: "AIzaSyAibNVfTL0kvG_R3rKYYSnAeQWc5oVBFYk",
              authDomain: "livel-analytics.firebaseapp.com",
              projectId: "livel-analytics", 
              storageBucket: "livel-analytics.appspot.com",
              messagingSenderId: "168707812242",
              appId: "1:168707812242:web:59b4c1df4fc553410c6f4b"
          };

          let messaging;

          try {
              if (!firebase.apps.length) {
                  firebase.initializeApp(firebaseConfig);
              }
              
              messaging = firebase.messaging();
              console.log('[SW] Firebase Messaging inicializado para livel-analytics');
              
              messaging.onBackgroundMessage(function(payload) {
                  console.log('[SW] Nova oferta Livelo recebida:', payload);
                  
                  const notificationTitle = payload.notification?.title || 'Nova Oferta Livelo!';
                  const notificationOptions = {
                      body: payload.notification?.body || 'Confira as ofertas atualizadas',
                      icon: 'https://via.placeholder.com/192x192/ff0a8c/ffffff?text=L',
                      badge: 'https://via.placeholder.com/96x96/ff0a8c/ffffff?text=L',
                      tag: 'livelo-offer',
                      requireInteraction: true,
                      data: payload.data || {},
                      actions: [
                          {
                              action: 'view_offers',
                              title: 'üëÄ Ver Ofertas'
                          },
                          {
                              action: 'dismiss',
                              title: '‚úñÔ∏è Dispensar'
                          }
                      ]
                  };
                  
                  return self.registration.showNotification(notificationTitle, notificationOptions);
              });
              
          } catch (error) {
              console.error('[SW] Erro Firebase:', error);
          }

          self.addEventListener('notificationclick', function(event) {
              console.log('[SW] Clique na notifica√ß√£o Livelo:', event.action);
              event.notification.close();
              
              if (event.action === 'view_offers') {
                  event.waitUntil(
                      clients.openWindow('https://gcaressato.github.io/livelo_scraper/')
                  );
              }
          });

          self.addEventListener('activate', function(event) {
              console.log('[SW] Livelo Service Worker ativado');
              event.waitUntil(self.clients.claim());
          });

          self.addEventListener('install', function(event) {
              console.log('[SW] Livelo Service Worker instalado');
              self.skipWaiting();
          });
          EOF
          
          echo "‚úÖ Service Worker criado"

      - name: Criar manifest.json otimizado
        run: |
          cat > manifest.json << 'EOF'
          {
            "name": "Livelo Analytics Pro",
            "short_name": "Livelo",
            "description": "Dashboard profissional para an√°lise de ofertas Livelo com notifica√ß√µes inteligentes",
            "start_url": "./",
            "scope": "./",
            "display": "standalone",
            "orientation": "portrait-primary",
            "background_color": "#151f4f",
            "theme_color": "#ff0a8c",
            "categories": ["finance", "shopping", "productivity"],
            "icons": [
              {
                "src": "https://via.placeholder.com/192x192/ff0a8c/ffffff?text=L",
                "sizes": "192x192",
                "type": "image/png",
                "purpose": "maskable any"
              },
              {
                "src": "https://via.placeholder.com/512x512/ff0a8c/ffffff?text=L",
                "sizes": "512x512", 
                "type": "image/png",
                "purpose": "maskable any"
              }
            ],
            "gcm_sender_id": "168707812242"
          }
          EOF
          
          echo "‚úÖ Manifest PWA criado"
      
      # ============ SISTEMA DE NOTIFICA√á√ïES v2.0 ============
      
      - name: Executar sistema de notifica√ß√µes com verifica√ß√£o integrada
        run: |
          echo "üîî Iniciando sistema de notifica√ß√µes v2.0..."
          python notification_sender.py 2>&1 | tee notifications.log
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_SENDER_ID: ${{ secrets.FIREBASE_SENDER_ID }}
          FIREBASE_SERVER_KEY: ${{ secrets.FIREBASE_SERVER_KEY }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_VAPID_KEY: ${{ secrets.FIREBASE_VAPID_KEY }}
        continue-on-error: true
        
      - name: Verificar falhas na execu√ß√£o
        run: |
          if cat output.log | grep -q "Falha no scraper\|Falha no reporter\|ERRO FATAL"; then
            echo "::warning::Falhas detectadas na execu√ß√£o!"
            grep -A 10 "Falha\|ERRO" output.log || true
            echo "SCRAPING_FALHOU=true" >> $GITHUB_ENV
          else
            echo "Nenhuma falha detectada na execu√ß√£o."
            echo "SCRAPING_FALHOU=false" >> $GITHUB_ENV
          fi
      
      # CRIAR ISSUE AUTOM√ÅTICA SE FALHOU
      - name: Criar issue se scraper falhou
        if: env.SCRAPING_FALHOU == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            const title = `üö® Scraper falhou em ${new Date().toLocaleString('pt-BR')}`;
            const body = `
            ## ‚ùå Falha no Scraper Livelo
            
            **‚è∞ Hor√°rio:** ${new Date().toLocaleString('pt-BR', {timeZone: 'America/Sao_Paulo'})}
            **üîó Logs:** [Ver detalhes](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            
            ### ‚ö†Ô∏è A√ß√£o necess√°ria:
            1. Verificar logs do workflow
            2. Testar scraper localmente
            3. Ajustar seletores se necess√°rio
            `;
            
            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'scraper-failure'
            });
            
            if (existingIssues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['scraper-failure', 'urgent']
              });
            }
      
      - name: Listar arquivos de diagn√≥stico
        run: |
          echo "üìÅ Arquivos gerados:"
          echo "HTML:"
          ls -la *.html 2>/dev/null || echo "  Nenhum arquivo HTML"
          echo "Logs:"
          ls -la *.log 2>/dev/null || echo "  Nenhum log"
          echo "PWA/Firebase:"
          ls -la sw.js manifest.json firebase-config-runtime.js 2>/dev/null || echo "  Arquivos PWA ausentes"
          echo "Dados:"
          ls -la *.xlsx *.json 2>/dev/null || echo "  Nenhum arquivo de dados"
      
      - name: Configurar Git para commit
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          
      - name: Commit e push dos novos dados
        run: |
          timestamp=$(date +%Y%m%d_%H%M%S)
          
          # Copiar logs importantes
          mkdir -p logs
          for log_file in output.log notifications.log validation.log; do
            if [ -f "$log_file" ]; then
              cp "$log_file" "logs/${log_file%.log}_${timestamp}.log"
            fi
          done
          
          # Adicionar arquivos principais
          git add -f *.html *.xlsx *.json sw.js manifest.json firebase-config-runtime.js 2>/dev/null || true
          git add logs/ relatorios/ 2>/dev/null || true
          git add -f debug_*.* *.log 2>/dev/null || true
          
          if git diff --staged --quiet; then
            echo "‚úÖ Nenhuma mudan√ßa para comitar"
          else
            commit_message="üìä Livelo Analytics v2.0 - $(date +'%d/%m/%Y %H:%M')

            üîß Firebase: Verifica√ß√£o integrada ativa
            üì± Notifica√ß√µes: Sistema v2.0 com m√∫ltiplas APIs
            üìà Scraping: ${{ env.SCRAPING_FALHOU == 'true' && 'Falhou' || 'Sucesso' }}
            ‚è∞ Build: ${timestamp}"
            
            git commit -m "$commit_message"
            
            # Push com retry
            for i in {1..3}; do
              if git push; then
                echo "‚úÖ Push realizado (tentativa $i)"
                break
              else
                echo "‚ö†Ô∏è Falha no push (tentativa $i), tentando novamente..."
                sleep 5
              fi
            done
          fi
      
      # ============ DEPLOY PARA GITHUB PAGES ============
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Preparar arquivos para deploy
        run: |
          mkdir -p ./public
          
          echo "üìÅ Preparando deploy..."
          
          # HTML principal
          if [ -f "relatorio_livelo.html" ]; then
            cp relatorio_livelo.html ./public/index.html
            echo "‚úÖ Dashboard copiado"
          else
            echo "‚ùå Dashboard n√£o encontrado - criando p√°gina de manuten√ß√£o"
            cat > ./public/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="pt-BR">
          <head>
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <title>Livelo Analytics - Processando</title>
              <style>
                  body { 
                      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      color: white; margin: 0; padding: 50px;
                      text-align: center; min-height: 100vh;
                      display: flex; align-items: center; justify-content: center;
                  }
                  .container { 
                      background: rgba(255,255,255,0.1); padding: 40px;
                      border-radius: 20px; backdrop-filter: blur(10px);
                  }
                  .spinner { animation: spin 2s linear infinite; font-size: 3em; }
                  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
              </style>
          </head>
          <body>
              <div class="container">
                  <div class="spinner">‚öôÔ∏è</div>
                  <h1>Livelo Analytics</h1>
                  <p>Sistema processando dados...</p>
                  <p><small>Atualizado: $(date +'%d/%m/%Y %H:%M')</small></p>
              </div>
          </body>
          </html>
          EOF
          fi
          
          # Arquivos PWA
          for file in manifest.json sw.js firebase-config-runtime.js; do
            if [ -f "$file" ]; then
              cp "$file" ./public/
              echo "‚úÖ $file copiado"
            fi
          done
          
          # Dados Excel
          cp -f *.xlsx ./public/ 2>/dev/null || echo "üìä Nenhum Excel para copiar"
          
          echo "üìÇ Arquivos no public: $(ls -1 ./public/ | wc -l)"
          
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Deploy para GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public
          branch: gh-pages
          clean: true

      # ============ FIREBASE HOSTING (SE CONFIGURADO) ============
      
      - name: Deploy Firebase Hosting (opcional)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: livel-analytics
        continue-on-error: true

      # ============ RESUMO FINAL ============
      
      - name: Resumo final da execu√ß√£o
        run: |
          echo "
          üéâ LIVELO ANALYTICS v2.0 - RESUMO DA EXECU√á√ÉO
          ============================================
          ‚è∞ Conclu√≠do: $(date +'%d/%m/%Y %H:%M:%S %Z')
          
          üìä STATUS GERAL:
          Scraping: ${{ env.SCRAPING_FALHOU == 'true' && '‚ùå FALHOU' || '‚úÖ SUCESSO' }}
          PWA Files: ‚úÖ Criados
          GitHub Pages: ‚úÖ Deploy realizado
          Firebase: üîç Verifica√ß√£o integrada ativa
          
          üîß RECURSOS ATIVOS:
          ‚úÖ Dashboard responsivo
          ‚úÖ Service Worker para notifica√ß√µes
          ‚úÖ Manifest PWA otimizado
          ‚úÖ Sistema de notifica√ß√µes v2.0
          ‚úÖ Verifica√ß√£o autom√°tica de configura√ß√£o
          
          üåê ACESSO:
          üì± GitHub Pages: https://gcaressato.github.io/livelo_scraper/
          üî• Firebase: https://livel-analytics.web.app/
          
          üìã CONFIGURA√á√ÉO DETECTADA:
          üîë Todos os secrets Firebase configurados!
          üìä Sistema pronto para notifica√ß√µes completas
          
          ‚ú® Sistema rodando com verifica√ß√£o integrada!
          "
          
          # Definir status final
          if [ "${{ env.SCRAPING_FALHOU }}" = "true" ]; then
            echo "::warning::Scraper teve problemas, mas sistema continua operacional"
          else
            echo "::notice::‚úÖ Execu√ß√£o completamente bem-sucedida!"
          fi
